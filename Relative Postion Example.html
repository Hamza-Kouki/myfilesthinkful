<!Doctype html>
<html>
<head>
    <title>Relative Postion Example</title>
    <style>
        div {
  position: relative;
}

.box {
  width: 50px;
  height: 50px;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

div:nth-child(4) {
  left: 50px;
}

div:nth-child(5) {
  left: 100px;
  bottom: 100px;
}

div:nth-child(6) {
  left: 150px;
}
    </style>
    </head>
<body>
<main>
  <div class='box red'></div>
  <div class='box blue'></div>
  <div class='box green'></div>
  <div class='box red rel'></div>
  <div class='box blue rel'></div>
  <div class='box green rel'></div>
</main>
    </body>
</html>
