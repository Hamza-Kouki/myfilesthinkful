<!Doctype html>
<html>
    <head>
        <title>Block Level Elements Example</title>
    <style>
        main {
  padding: 30px;
}

.container-one {
 width: 400px; 
 height: 300px;
 border: 1px black solid;
}

.inner-one {
   height: 100px;
   background-color: blue;
}

.inner-two {
  width: 50%;
  height: 100px;
  background-color: green;
}
        </style>
    </head>
    <body>
    <main>
  <div class='container-one'>
    <div class='inner-one'></div>
    <div class='inner-two'></div>
  </div>
</main>
    
    </body>
</html>
